<div ng-include="'views/_header.html'"></div>

<!-- Login -->
<div class="container">
  <h1>Suspicious Transactions</h1>

  <div ng-repeat="client in clients" class="client">
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-left client-name">{{ client }}</h4>
      </div>
      <div class="col-md-6">
        <h4 class="text-right">
          Compliance Score:
            <span class="label {{labelClass(client)}}">
              {{ getClientScore(client) }}%
            </span>

        </h4>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Transaction #</th>
          <th>Risk Category</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="txn in getClientTxns(client)" class="{{ txn.risk | riskClass }} text-left">
          <td>{{ txn.id }}</td>
          <td>{{ txn.category }}</td>
          <td><a ng-href="#/transactions/{{ txn.id }}" class="btn btn-primary">
            View Report
          </a></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>

<div ng-include="'views/_footer.html'"></div>
