<div ng-include="'views/_header.html'"></div>

<!-- Login -->
<div class="container">
  <div class="h3">
    <a href="#/transactions">&lt;&lt;</a>
    <span>Transaction Details for #{{ txn.id }}</span>
  </div>
  <p>
    <dl>
      <dt>Exchange</dt>
      <dd>{{ txn.exchange }}</dd>
      <dt>Risk Category</dt>
      <dd>{{ txn.category }}</dd>
      <dt>Risk Level</dt>
      <dd>{{ txn.risk | riskLevel }}</dd>
    </dl>
  </p>
  <p>
    <h5>Trace:</h5>
    <ol>
      <li ng-repeat="t in trace">{{ t.address }} <span>{{ t.type | riskTrace }}</span></li>
    </ol>
  </p>
  <div id="graphcontainer"></div>

</div>

<div ng-include="'views/_footer.html'"></div>
