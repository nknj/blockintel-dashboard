<div ng-include="'views/_header.html'"></div>

<!-- Login -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!-- Errors -->
      <div ng-show="err" class="alert alert-warning alert-dismissible" role="alert">
        <strong>Sorry!</strong> Invalid username or password.
      </div>

      <!-- Login Form -->
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="login.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="login.pass" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
      </form>

    </div>
  </div>
</div>


<div ng-include="'views/_footer.html'"></div>
